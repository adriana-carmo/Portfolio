    <body>
        <!-- NavBar (copied and pasted from WC3) -->
        <!-- Static navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html"><button type="button" class="btn btn-outline-light">Adriana Almeida</button></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarSupportedContent">

            </div>
        </nav>
        <br>
        <!--Main -->
        <main class="container Main">
            <header>
                <h1>Get in touch!</h1>
            </header>
            <hr>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number">
                </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputPurpose" placeholder="What's your purpose">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="inputMessage" rows="3" placeholder="Enter your message"></textarea>
                </div>
                <!--Button to submit the message-->
                <div class="form-group" style="align-items: center;">
                    <button type="submit" class="btn btn-secondary" onclick="message()">Send Me</button>
                </div>
                <br>
            </form>
        </main>
        <br>
        <!-- Footer -->
        <footer class="fixed-bottom bg-dark">
